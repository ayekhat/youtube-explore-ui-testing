<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            border: 2px solid black;
            margin: 100px auto;
            text-align: center;
            padding: 10px;
            transition: 0.5s;

        }

        .box:hover {
            background-color: green;
            color: white;
        }

        .box:active {
            background-color: yellow;
            color: black;
        }

        /* .box:focus {
            background-color: red;
        } */
    </style>
</head>

<body>
    <div class="box" rows="10">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, eos magni esse vitae nihil, rem quibusdam,
        asperiores amet neque blanditiis vero ab. Eveniet quam harum sed, qui repudiandae nesciunt voluptas?
    </div>
</body>

</html>
